<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body class="elemento">
  <!-- <h1 id="header">Diceres Coworking</h1> -->
  <hr id="hrheader">
  <div id="body" class="m-5">
  
    
      


    
    <div class="d-flex justify-content-between">
    <button class="btn btn-dark">Voltar ao Menu</button>

    

    
    <div>

    <input id="darkmode" onclick="ativarDarkmode()" type="checkbox" data-toggle="button">
    <b>Darkmode</b>

    </div>
    </div>

          <div class="container">
              <form action="" id="form_cadastro" class="p-4 ">
                <h1 class="d-flex justify-content-center " id="form_titulo">Cadastro</h1> 
                
                <label for="login" class="form-label font-weight-bold mt-3 " >Login</label>
                <input id="login" class="form-control dark-input" type="text" name="Nome" placeholder="Nome de usuário" autofocus>
                <label for="id" class="form-label font-weight-bold mt-3 " >Id</label>
                <input id="id" class="form-control dark-input" type="id" name="id" placeholder="Seu ID">
                <label for="email" class="form-label font-weight-bold mt-3 " >Seu Email aqui</label>
                <input id="email" class="form-control dark-input" type="email" name="email" placeholder="Deixe seu Email">
                <label for="telefone" class="form-label font-weight-bold mt-3 " >Digite seu Telefone</label>
                <input id="telefone" class="form-control dark-input" type="number" name="telefone" placeholder="Seu Número">
                <label for="foto" class="form-label font-weight-bold mt-3 " >Anexar Foto</label>
                <input id="foto" class="form-control dark-input" type="file" name="foto" placeholder="Adicione sua foto">
                <label for="cpf" class="form-label font-weight-bold mt-3 " >Digite seu CPF</label>
                <input id="cpf" class="form-control dark-input" type="numero" name="cpf" placeholder="Digite seu CPF">
              
                

                  <div class="d-flex justify-content-center">
                    <button onclick="resetForm()" type="button" id="fechar_cadastro2" class="btn btn-secondary m-3">Limpar</button>
                
                    <button onclick="validarFormulario(event)" type="button" id="form_cadastro2" class="btn btn-primary m-3">Cadastrar</button>

                    <button  type="button" id="" class="btn btn-success m-3">Reservas feitas</button>
                  </div>
              </form>
              
          </div>
          <h2 id="rodape1" class="d-flex justify-content-center mt-3">Desenvolvido por                <strong id="rodape">_diceres</strong></h2>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/darkmode.js"></script>
    <script src="index.js"></script>
    <script src="js/eventos.js"></script>
    <script src="validações.js"></script>
</body>
</html>
